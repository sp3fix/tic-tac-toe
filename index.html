<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <h1>How about a quick game ?</h1>
  <div class="players">
    <h2 class="blue">
      <span class='edit' id="player1" contenteditable="true">Player 1</span><span> : </span><span id="tokenPlayer1">X</span>
      <!-- <img src="edit.png" alt="edit" id="player1"> -->
    </h2>
    <h2> vs </h2>
    <h2 class="red">
      <span class='edit' id="player2" contenteditable="true">Player 2</span><span> : </span><span id="tokenPlayer2">O</span>
      <!-- <img src="edit.png" alt="edit" id="player1"> -->
    </h2>
  </div>
  <div class="grid">
    <div class="container">
    </div>
  </div>
</body>
<script>
</script>
<script src="main.js"></script>
</html>
